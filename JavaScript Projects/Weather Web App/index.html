<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- adding the css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container for holding the weather card -->
    <div class="container">
      <h1>Weather Web App</h1>

      <!-- section for searching the weather of a city -->
      <form class="searchData">
        <input id="inputBox" type="text" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
      </form>

      <div class="time-container">
        <h3 id="time">Time : __</h3>
      </div>

      <!-- section for displaying the city weather data -->
      <section class="cityWeatherData">
        <!-- displaying the country details -->
        <div class="countryDetails details">
          <!-- displaying the country name -->
          <div class="card">
            <p>Country Name</p>
            <p id="countryName">__</p>
          </div>

          <!-- displaying the state name -->
          <div class="card">
            <p>State Name</p>
            <p id="stateName">__</p>
          </div>

          <!-- displaying the city name -->
          <div class="card">
            <p>City Name</p>
            <p id="cityName">__</p>
          </div>
          <!-- displaying feels like -->
          <div class="card">
            <p>Feels like</p>
            <p><span id="feelsLike">__</span>&#8451;</p>
          </div>
        </div>

        <!-- displaying the weather status -->
        <div class="weatherDetails details">
          <!-- displaying the current temprature in celcius -->
          <div class="card">
            <p>Temprature</p>
            <!-- unicode for degree celcius symbol -->
            <p><span id="temprature">__</span>&#8451;</p>
          </div>

          <!-- displaying the humidity -->
          <div class="card">
            <p>Humidity</p>
            <p><span id="humidity">__</span> &percnt;</p>
          </div>

          <!-- displaying the wind speed -->
          <div class="card">
            <p>Wind Speed</p>
            <p><span id="windSpeed">__</span> KMPH</p>
          </div>

          <!-- displaying the weather condition -->
          <div class="card">
            <img width="20px" id="logoImage" alt="icon" />
            <p id="weatherStatus">__</p>
          </div>
        </div>
      </section>
    </div>
  </body>

  <!-- adding the javascript file -->
  <script type="module" src="./script.js"></script>
</html>
