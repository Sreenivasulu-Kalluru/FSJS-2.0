<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/118f9e9755.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Image LightBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <div class="image">
          <span><img src="1.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="2.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="3.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="4.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="5.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="6.jpg" alt="" /></span>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title">
          Image
          <p class="current-img"></p>
          of
          <p class="total-img"></p>
        </span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="img-box">
        <div class="slide prev">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="slide next">
          <i class="fas fa-angle-right"></i>
        </div>
        <img src=" " alt="" />
      </div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
